<div class="container-fluid">
  <div class="row">
  <div class="col-xs-12">
      <div class="panel panel-default">
      <div class="panel-heading clearfix title">Contacts
        <div class="pull-right">
          <button class="btn btn-success">New Contact</button>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            (click)="onSelected(contactEl)"></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
