<div class="container-fluid">
  <div class="row">
  <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Contacts</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">

              <!-- Add the search box input text field here -->

                <label for="searchBox"></label>
                <input
                  name="searchBox"
                  type="text"
                  id="searchBox"
                  class="form-control required"
                  [(ngModel)]="searchBox.value"
                  #searchBox
                  placeholder="Enter search value"
                  (keypress)="onKeyPress(searchBox.value)">


              <div class="glyphicon glyphicon glyphicon-search input-group-addon"></div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
          </div>
        </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
            *ngFor="let contactEl of contacts | contactsFilter:[term]" [contact]="contactEl"
            dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']">
            </cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
