<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            name="documentTitle"
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            [ngModel]=document?.name
            required
            #name = ngModel>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            name="documentDescription"
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]=document?.description>
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            name="documentUrl"
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]=document?.url
            required
            #url = ngModel>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!name.valid || !url.valid">
        <p>The Document title and URL are required fields</p>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
